<!-- adapted from https://github.com/jekyll/minima/blob/2.5-stable/_includes/footer.html -->
<footer class="wrapper">

<table style='table-layout:fixed; border:none; border-collapse:collapse; cellspacing:0; cellpadding:0'><tr>
  {% if page.url != "/" %}
  <td style="border:none; text-align:left">
    <a href="{{ site.url }}"><i class="fas fa-arrow-left"></i></a> <a href="{{ site.url }}">back</a>
  </td>
  {% else %}
  <td style="border:none; text-align:left">
    <!-- <a href="#top"><i class="fas fa-home"></i></a> -->
  </td>
  {% endif %}
  <td style="border:none; text-align:right">
    <a href="mailto:{{ site.author.email }}?subject=Hello"><i class="fas fa-envelope" title="Email"></i></a>
    <a href="https://github.com/{{ site.github_username }}"><i class="fab fa-fw fa-github-square" ></i></a>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="fab fa-linkedin" ></i></a>
    <!-- <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fab fa-fw fa-twitter" ></i></a> -->
    <a href="{{ site.google_scholar }}"><i class="ai ai-google-scholar-square ai-1x" title="Google Scholar"></i></a>
    <a href="{{ "/feed.xml" | relative_url }}"><i class="fas fa-fw fa-rss-square" ></i></a>
    <!--<a href="mailto:{{ site.author.email }}?subject=bug in blog"><i class="fas fa-bug"></i> <small>email issue or improvement </small></a>-->
  </td>
</tr>
</table>

</footer>
