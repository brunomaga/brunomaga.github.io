<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="h-100">

  <head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">
    <meta name="description" content="{{ site.title }}">
    <meta name="author" content="{{ site.name }}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129707365-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-129707365-1');
    </script>

    <title>{{ page.title }}</title>

    <!-- for backgroun image, do we need this?-->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ "/css/sticky-footer.css" | relative_url }}" rel="stylesheet">

    <!-- font awesome for social media icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- academicons to add missing icons to font awesome (e.g. google scholar) -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

    <!-- tab icon -->
    <link href="{{ "/favicon.ico" | relative_url }}" rel="shortcut icon" />

    <!-- MathJax to render formulas -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
       
  </head>

  <body class="d-flex flex-column h-100">

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
    <div class="container">
        {{ content }}
    </div>
    </main>


<footer class="footer mt-auto py-3">

<div class="container">
<div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
  <a type="button" href="{{ site.url }}" class="btn btn-link"><i class="fa fa-home" aria-hidden="true" title="Home"></i> Home</a>
  <a type="button" href="mailto:{{ site.email }}?subject=Hello" class="btn btn-link"><i class="far fa-envelope" title="Email"></i> Email</a>
  <a type="button" href="{{ site.resume }}" class="btn btn-link"><i class="far fa-user-circle" title="One page resume"></i> Resume</a>
  <a type="button" href="https://twitter.com/{{ site.twitter_username }}" class="btn btn-link"><i class="fab fa-fw fa-twitter-square" aria-hidden="true"></i> Twitter</a>
  <a type="button" href="https://github.com/{{ site.github_username }}" class="btn btn-link"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a>
  <a type="button" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="btn btn-link"><i class="fab fa-linkedin" aria-hidden="true"></i> Linkedin</a>
  <a type="buttom" href="{{ site.google_scholar }}" class="btn btn-link"><i class="ai ai-google-scholar ai-1x" aria-hidden="true" title="Google Scholar"></i> Scholar</a>
  <a type="button" href="{{ "/feed.xml" | relative_url }}" class="btn btn-link"><i class="fas fa-fw fa-rss-square" aria-hidden="true"></i> Feed</a>
</div>
</div>

</footer>

</body>

</html>
