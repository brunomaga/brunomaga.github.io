<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="h-100">

  <head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.5">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129707365-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-129707365-1');
    </script>

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ "/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" rel="stylesheet">

    <!-- font awesome for social media icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- academicons to add missing icons to font awesome (e.g. google scholar) -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">

    <!-- tab icon -->
    <link href="{{ "/favicon.ico" | relative_url }}" rel="shortcut icon" />

    <!-- MathJax to render formulas -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } });
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
       
    <style> 
        /* Modify the background color */ 
        .navbar-custom { 
            background-color: #f2f3f3; 
        } 
        /* Mobify link color of class btn-link (in footer)*/
        .btn-link { 
            color: #646769 !important;
        }

        /* container with max page width */
        .container-fluid {
            margin-right: auto;
            margin-left: auto;
            max-width: 950px; /* or 950px */
        }

	/* area not to be printed */
        @media print
        {
            .noprint {display:none;}
        }

        /* hyperlinks as gray and bold */
        /*
        a {
            color: #808080 !important;
            font-weight: bold;
        }
        */

    </style> 
  </head>

  <body>

    <!-- Begin page content -->
    <main role="main">
    <div class="container-fluid">
        {{ content }}
    </div>
    </main>


<nav class="navbar navbar-expand-sm navbar-custom mt-5 navbar-static-bottom">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="{{ site.url }}" class="btn btn-link btn-sm"><i class="fa fa-home"  title="Home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="mailto:{{ site.email }}?subject=Hello" class="btn btn-link btn-sm"><i class="far fa-envelope"  title="Email"></i> Email</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="skype:{{ site.skype_username }}" class="btn btn-link btn-sm"><i class="fab fa-skype" aria-hidden="true"></i> Skype </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="https://twitter.com/{{ site.twitter_username }}" class="btn btn-link btn-sm"><i class="fab fa-fw fa-twitter-square" ></i> Twitter</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="https://github.com/{{ site.github_username }}" class="btn btn-link btn-sm"><i class="fab fa-fw fa-github" ></i> GitHub</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="btn btn-link btn-sm"><i class="fab fa-linkedin" ></i> Linkedin</a>
          </li>
          <li class="nav-item">
            <a class="nav-item btn btn-link btn-sm" href="{{ site.google_scholar }}" class="btn btn-link btn-sm"><i class="ai ai-google-scholar ai-1x"  title="Google Scholar"></i> Scholar</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-link btn-sm" href="{{ "/feed.xml" | relative_url }}" class="btn btn-link btn-sm"><i class="fas fa-fw fa-rss-square" ></i> Feed</a>
          </li>
        </ul>
      </div>
</nav>
</body>

</html>
